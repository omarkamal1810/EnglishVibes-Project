<div class="d-flex flex-column align-items-center justify-content-center sectionHeader">
    <h1>Contact Us</h1>
    <div>
        <a class="text-decoration-none text-dark">Home</a> 
        /
        <a class="text-decoration-none text-global">Contact </a>
    </div>
</div>


<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card text-black m-5 bg-light bg-white" style="border-radius: 25px">
      <div class="card-body py-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-7 col-xl-7 order-2 order-lg-1">
            <h1>Send Me Message</h1>
            <form>
              <div class="row">
                <div class="col-md-6  ">
                  <i class="fa-regular fa-user" style="color: #dfe2e7;"></i>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 ">
                  <i class="fa-regular fa-envelope " style="color: #dfe2e7;"></i>
                  <input type="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 ">
                  <i class="fa-solid fa-phone-volume" style="color: #dfe2e7; "></i>   
                 <input type="number" placeholder="Your Number" required>
                </div>
                <div class="col-md-6 ">
                    <i class="fa-solid fa-circle-exclamation" style="color: #dfe2e7;"></i> 
                 
                  <select id="subject" name="subject">
                    <option value="subject" disabled selected >Select Subject</option>
                    <option value="subject1">Subject1</option>
                    <option value="subject2">Subject2</option>
                    <option value="subject3">Subject3</option>
                    <option value="subject4">Subject4</option>
                    <option value="subject5">Subject5</option>
                  </select>
                </div>
                
                
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                <i class="fa-solid fa-pencil" style="color: #dfe2e7;"></i>
                <textarea  rows="1" placeholder="Feel Free To Get In Touch"></textarea>
              </div>
              <div class="row">
                <div class="col-md-3 d-flex flex-column align-items-center">
                  
                  <button id="send" type="submit" class="btn bg-primary text-white border-0 m-2">
                    Send Message
                  </button>
            
                </div>
                
              </div>
            
            </form>
          </div>
          <div class="vertical-line col-md-6" ></div>  
          <div  class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <h1>Get In Touch</h1>
            <p><i class="fa-solid fa-location-dot" style="color: #dfe2e7;"></i>Address
              <br>
               123 Main Street, City, Country
              </p>
            <p><i class="fa-solid fa-mobile-screen" style="color: #dfe2e7;"></i>Phone
              <br>
               +1 (123) 456-7890
              </p>
            <p><i class="fa-regular fa-envelope " style="color: #dfe2e7;"></i>Email
              <br>
               +1example@gmail.com</p>
            <p>Social Media </p>
              
              <i class="fa-brands mx-2 fa-twitter" style="color: #dfe2e7;"></i>
              <i class="fa-brands mx-2 fa-facebook-f" style="color: #dfe2e7;"></i>
              <i class="fa-brands mx-2 fa-linkedin-in" style="color: #dfe2e7;"></i>
          </div>
        </div>
       <!-- Horizontal line separating the sections -->
        <!-- Additional contact information or other content can be added here -->
      </div>
    </div>
  </div>
</div>
